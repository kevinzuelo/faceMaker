<!DOCTYPE html>
<html>
    <head>
        <title>Mario Outfit Maker</title>
        <link rel= "stylesheet" type="text/css" href="newstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="newscript.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>MARIO OUTFIT MAKER</h1>

        <div id="container">

            <div id="buttons">
                <ul>
                    <li><input class="button" type="submit" value="HAT" id="hatButton"></li>
                    <li><input class="button" type="submit" value="SHIRT" id="shirtButton"></li>
                    <li><input class="button" type="submit" value="PANTS" id="pantButton"></li>
                </ul>
            </div>

            <div id= "marioMaker">
                <img id="mario" src="img/start-01.png" />
                <img id="hatBlue" class="hat" src="img/hatBlue-01.png" />
                <img id="hatYellow" class="hat" src="img/hatYellow-01.png" />
                <img id="hatRed" class="hat" src="img/hatRed-01.png" />
                <img id="hatGreen" class="hat" src="img/hatGreen-01.png" />
                <img id="shirtBlue" class="shirt" src="img/shirtBlue-01.png" />
                <img id="shirtGreen" class="shirt" src="img/shirtGreen-01.png" />           
                <img id="shirtYellow" class="shirt" src="img/shirtYellow-01.png" />            
                <img id="shirtRed" class="shirt" src="img/shirtRed-01.png" />           
                <img id="pantsBlue" class="pant" src="img/pantsBlue-01.png" />            
                <img id="pantsGreen" class="pant" src="img/pantsGreen-01.png" />           
                <img id="pantsRed" class="pant" src="img/pantsRed-01.png" />            
                <img id="pantsYellow" class="pant" src="img/pantsYellow-01.png" />
            </div>
        </div>

        <audio id="1up">
            <source src="sfx/smw_1-up.wav" type="audio/wav">
        </audio>
        <audio id="coin">
            <source src="sfx/smw_coin.wav" type="audio/wav">
        </audio>
        <audio id="pow">
            <source src="sfx/smw_power-up.wav" type="audio/wav">
        </audio>
    </body>
</html>
